<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      p {font-weight: normal}
        p em {font-weight: bolder;}
        h1 {font-weight: bold;}
        h1 b {font-weight: bolder;}
        div {font-weight: 100;}
        div strong {font-weight:bolder;}
    </style>
</head>
<body>
  <p>hello <em>world</em></p>
  <h1>hello <b>world</b></h1>
  <div>
      hello <strong>world</strong>
  </div>








</body>
</html>
